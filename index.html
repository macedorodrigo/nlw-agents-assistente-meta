<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLW Agents</title>
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <header>
    <img src="/assets/logo.png" alt="Logo">
  </header>
  <main>

    <section>
      <div>
        <h2>Assistente de Meta</h2>
        <p>Pergunte sobre estrategias, build e dicas para seus jogos!!!</p>

        <form action="">

          <input id="apiKeyInput" type="password" placeholder="Informe a API Key do Gemini"
            autocomplete="current-password" required>


          <select name="" id="gameSelect" required>
            <option value="">Selecione um jogo</option>
            <option value="dota2">Dota 2</option>
            <option value="csgo">Counter-Strike 2</option>
            <option value="pubg">PUBG</option>
            <option value="valorante">Valorante</option>
            <option value="lol">League of Legends</option>
          </select>

          <input id="questionInput" type="text" placeholder="Como jogar de..." required>

          <button id="askButton">
            Perguntar
          </button>

          <div id="aiResponse" class="hidden">
            <div class="response-content">

            </div>
          </div>

        </form>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
